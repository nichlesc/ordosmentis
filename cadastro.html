<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- conecta o CSS -->
    <meta charset="utf-8" />
    <!--Utilizado para ler os caracteres da pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Ajusta a pagina ao dispositivo utilizado automaticamente, ajusta largura do conteudo para a mesma da tela, define o zoom inicial 1.0 padrÃ£o do browser -->
    <title>Cadastro - Ordos Mentis</title>
    <link rel="icon" href="imagens/logo ordos.jpg" />
  </head>

  <body>
    <div id="caddiv">
      <form action="index.html" method="post">
        <div>
          <label>Nome: </label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div>
          <label>Senha: </label>
          <input type="password" name="senha" id="senha" required />
        </div>
        <div>
          <label>Email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div id="botoeslog">
          <input type="submit" value="CADASTRO" />
          <input type="reset" value="LIMPAR" />
        </div>
      </form>
    </div>
  </body>
</html>
